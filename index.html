<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Chat website</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>
  
  </head>
  <body>
    <div class="welcome-container">
      <h1>Welcome!</h1>
      <p>
        This is a room chat website where you can name your self and talk to new
        people.
      </p>
    </div>

    <div class="bottom-container">
      <p>Make your username here:</p>
      <input id="username" placeholder="Type your username here">
      <br>
      <button onclick="getUsername()" >Enter</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
